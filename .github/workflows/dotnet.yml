name: dotnet-workflow

on:
  push: 
    branches: ["main"]
  pull_request: 
    branches: ["main"]

env:
  AZURE_WEBAPP_NAME: sharebook-api
  AZURE_WEBAPP_PACKAGE_PATH: "./publish"

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Publish
      run: dotnet publish ./Sharebook.sln --configuration Release --no-build --output ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

    -name: Deployment
      uses: actions/webapps-deploy@v4
      with: 
        app-name: ${{ env.AZURE_WEBAPP_NAME }}
        publish-profiles: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
